<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
    <th:block layout:fragment="title">
        <title>리스트 페이지</title>
    </th:block>

   <th:block layout:fragment="search">
        <div id="adv-search" class="input-group">
            <input type="search" id="mainKeyword" class="form-control" onkeyup="document.getElementById('keyword').value = this.value;" placeholder="키워드 입력해 주세요." />
            <div class="input-group-btn">
                <div class="btn-group" role="group">
                    <div class="dropdown dropdown-lg">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                        <div class="dropdown-menu dropdown-menu-right" role="menu">
        <!--/* 검색 form */-->
                            <form id="searchForm" class="form-horizontal" onsubmit="return false;" autocomplete="off">
                                <div class="form-group">
                                    <label for="searchType">검색 유형</label>
                                    <select id="searchType" name="searchType" class="form-control">
                                        <option value="">전체</option>
                                        <option value="title">제목</option>
                                        <option value="content">내용</option>
                                        <option value="writer">작성자</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="keyword">키워드</label>
                                    <input type="search" id="keyword" name="keyword" class="form-control" onkeyup="document.getElementById('mainKeyword').value = this.value;" placeholder="키워드를 입력해 주세요." />
                                </div>
                                <button type="button" onclick="movePage(1);" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                            </form>
                        </div>
                    </div>
                    <button type="button" onclick="movePage(1);" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </div>
            </div>
        </div>
    </th:block>

    <th:block layout:fragment="content">
        <div class="table-responsive clearfix">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>등록일</th>
                        <th>조회수</th>
                    </tr>
                </thead>
                <tbody id="list">
                </tbody>
               <!--  <tbody>
                    <tr th:if="${not #lists.isEmpty( posts )}" th:each="row, status : ${posts}">
                        <td th:text="${row.noticeYn == true ? '공지' : status.size - status.index}"></td>
                        <td class="text-left"><a th:href="@{/post/view.do( id=${row.id} )}" th:text="${row.title}"></a></td>
                        <td th:text="${row.writer}"></td>
                        <td th:text="${#temporals.format( row.createdDate, 'yyyy-MM-dd HH:mm:ss' )}"></td>
                        <td th:text="${row.viewCnt}"></td>
                    </tr>
                    <tr th:unless="${not #lists.isEmpty( posts )}">
                        <td colspan="5">검색된 결과가 없습니다.</td>
                    </tr>
                </tbody> -->
            </table>

            <div class="btn_wrap text-right">
            	<a th:href="@{/home/home.do}" class="btn btn-default waves-effect waves-light">지도</a>
                <a th:href="@{/post/write.do}" class="btn btn-primary waves-effect waves-light">등록</a>
            </div>

            <th:block layout:fragment="paging">
                <nav aria-label="Page navigation" class="text-center">
                    <ul class="pagination">
                        
                    </ul>
                </nav>
            </th:block>
        </div>
    </th:block>
    
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            /*<![CDATA[*/

            window.onload = () => {
            	setQueryStringParams();//호출필요
                findAllPost();
            }


            // 게시글 리스트 조회
            function findAllPost() {

                const list = [[ ${response.list} ]];
                if ( !list.length ) {
                    document.getElementById('list').innerHTML = '<td colspan="5">검색된 결과가 없습니다.</td>';
                    drawPage();
                    return false;
                }

                const pagination = [[ ${response.pagination} ]];
                const params = [[ ${params} ]];
                let num = pagination.totalRecordCount - ((params.page - 1) * params.recordSize);

                drawList(list, num);
                drawPage(pagination, params);
            }


            // 리스트 HTML draw
            function drawList(list, num) {

                let html = '';
                list.forEach(obj => {
                	if(obj.noticeYn === true){num--};
                    html += `
                        <tr>
                            <td>${obj.noticeYn === true ? '강추' : num--}</td>
                            <td class="text-left"><a href="javascript: void(0);" onclick="goViewPage(${obj.id});">${obj.title}</a></td>

                            <td>${obj.writer}</td>
                            <td>${obj.createdDate.substring(0,10)}</td>
                            <td>${obj.viewCnt}</td>
                        </tr>
                    `;
                })

                document.getElementById('list').innerHTML = html;
            }


            // 페이지 HTML draw
            function drawPage(pagination, params) {

                if ( !pagination || !params ) {
                    document.querySelector('.pagination').innerHTML = '';
                    return false;
                }

                let html = '';

                // 첫 페이지, 이전 페이지
                if (pagination.existPrevPage) {
                    html += `
                        <li><a href="javascript:void(0)" onclick="movePage(1);" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                        <li><a href="javascript:void(0)" onclick="movePage(${pagination.startPage - 1});" aria-label="Previous"><span aria-hidden="true">&lsaquo;</span></a></li>
                    `;
                }

                // 페이지 번호
                for (let i = pagination.startPage; i <= pagination.endPage; i++) {
                    const active = (i === params.page) ? 'class="active"' : '';
                    html += `<li ${active}><a href="javascript:void(0)" onclick="movePage(${i})">${i}</a></li>`;
                }

                // 다음 페이지, 마지막 페이지
                if (pagination.existNextPage) {
                    html += `
                        <li><a href="javascript:void(0)" onclick="movePage(${pagination.endPage + 1});" aria-label="Next"><span aria-hidden="true">&rsaquo;</span></a></li>
                        <li><a href="javascript:void(0)" onclick="movePage(${pagination.totalPageCount});" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
                    `;
                }

                document.querySelector('.pagination').innerHTML = html;
            }


            // 페이지 이동
            function movePage(page) {

                const form = document.getElementById('searchForm');
                const queryParams = {
                    page: (page) ? page : 1,
                    recordSize: 10,
                    pageSize: 10,
                    keyword: form.keyword.value,
                    searchType: form.searchType.value
                }

                location.href = location.pathname + '?' + new URLSearchParams(queryParams).toString();
            }
         	// 쿼리 스트링 파라미터 셋팅
            function setQueryStringParams() {
                if ( !location.search ) {
                    return false;
                }

                const form = document.getElementById('searchForm');
				//location객체는 문서의 주소와 관련된 객체로 window객체의 프로퍼티
				//location.search를 이용하여 URL물음표 뒤에 있는 파라미터들을 가져올 수 있다.
				//쿼리스트링은 URL주소?키=밸류&키=밸류
                new URLSearchParams(location.search).forEach((value, key) => {
                    if (form[key]) {
                        form[key].value = value;//쿼리스트링에서 키,값을 뽑아 form을 동적으로 생성하고 값을 채워줌
                    }
                })

                document.getElementById('mainKeyword').value = form.keyword.value;
            }
            // 게시글 상세 페이지로 이동
            function goViewPage(id) {
            	//검색이 있으면 쿼리스트링에 검색추가,검색이 없으면 글번호만 추가
                const queryString = (location.search) ? location.search + `&id=${id}` : `?id=${id}`;
                 location.href = '/post/view.do' + queryString; 
                /* location.href = '/post/view.do?id='+ `${id}`; 상세글이 이상해서 고쳐봄*/
            }
         	
            /*]]>*/
            
        </script>                            
    </th:block>
</html>
